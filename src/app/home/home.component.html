<div class="left">
  <button class="pure-button" (click)="toggle()">Скрыть пункты</button>
  <div *ngIf="condition">
    <ul>
      <li *ngFor="let item of items">{{item}}</li>
    </ul>
  </div>
</div>
<input type="text" [(ngModel)]="toAdd">
<button class="pure-button" (click)="addItem()">Добавить пункт</button>
